<!DOCTYPE html>
<html lang="en">
  <style>
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('Montserrat Regular'), local('Montserrat-Regular'), url(/Montserrat.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    * {
      font-family: 'Montserrat', monospace;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preload" href="/Montserrat.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://storage.googleapis.com/">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="<%= require('../config.js').meta.themeColor %>">

    <meta property="og:url" content="<%= require('../config.js').meta.url %>">

    <meta name="twitter:image:src" content="<%= require('../config.js').meta.thumbnail %>" />        
    <meta property="og:image" content="<%= require('../config.js').meta.thumbnail %>">
    <meta name="twitter:card" content="summary_large_image" />

    <meta property="og:type" content="object" />

    <meta property="og:description" name="description" content="<%= require('../config.js').meta.description %>">
    <meta name="twitter:description" content="<%= require('../config.js').meta.description %>" />

    <meta name="twitter:site" content="<%= require('../config.js').meta.title %>" />
    <meta property="og:title" content="<%= require('../config.js').meta.title %>" />
    <meta name="twitter:title" content="<%= require('../config.js').meta.title %>" />
    <meta property="og:site_name" content="<%= require('../config.js').meta.title %>" />
    <title><%= require('../config.js').meta.title %></title>
    
    <link rel="icon" href="<%= require('../config.js').meta.url %>/favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= require('../config.js').meta.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
